<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .contact-links a:hover {
            background-color: #fff;
            color: #000;
        }
        .description {
            text-align: center;
            font-size: 1.1em;
            line-height: 1.8;
            margin: 20px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 60px 0 60px;
        }
        .logo {
            border: 2px solid #64ffda;
            color: #64ffda;
            border-radius: 6px;
            padding: 8px 14px;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 2px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .nav-links li a {
            color: #64ffda;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .nav-links li a:hover,
        .resume-btn {
            color: #0a192f;
            background: #64ffda;
            border-radius: 4px;
            padding: 6px 16px;
            border: 1px solid #64ffda;
            transition: background 0.2s, color 0.2s;
        }
        .resume-btn {
            margin-left: 10px;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80vh;
            padding-left: 60px;
        }
        .intro .greeting {
            color: #64ffda;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .intro .name {
            font-size: 3em;
            color: #fff;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .intro .subtitle {
            font-size: 2.2em;
            color: #8892b0;
            margin: 0 0 30px 0;
            font-weight: bold;
        }
        .intro .summary {
            color: #ccd6f6;
            max-width: 540px;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .cta-btn {
            display: inline-block;
            color: #64ffda;
            border: 1px solid #64ffda;
            padding: 12px 28px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .cta-btn:hover {
            background: #64ffda;
            color: #0a192f;
        }
        .contact-links {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding-left: 60px;
            margin-bottom: 40px;
        }
        .contact-links a {
            color: #64ffda;
            text-decoration: none;
            border: 1px solid #64ffda;
            border-radius: 4px;
            padding: 8px 18px;
            transition: background 0.2s, color 0.2s;
        }
        .contact-links a:hover {
            background: #64ffda;
            color: #0a192f;
        }
        .contact-links i {
            margin-right: 8px;
            font-size: 1.1em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">B</div>
        <ul class="nav-links">
            <li><a href="#">01. About</a></li>
            <li><a href="#">02. Experience</a></li>
            <li><a href="#">03. Work</a></li>
            <li><a href="#">04. Contact</a></li>
            <li><a href="#" class="resume-btn">Resume</a></li>
        </ul>
    </nav>
    <main>
        <section class="intro">
            <p class="greeting">Hi, my name is</p>
            <h1 class="name">Tri Le.</h1>
            <h2 class="subtitle">I'm proud to be a builder.</h2>
            <p class="summary">
                I'm currently studying MSE-DS at University of Pennsylvania and work part-time at VietTech!
            </p>
        </section>
    </main>
    <div class="contact-links">
        <a href="https://www.linkedin.com/in/tlcsun/" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="mailto:triphuhoangle@gmail.com">
            <i class="fas fa-envelope"></i> Email Me
        </a>
    </div>
</body>
</html>
